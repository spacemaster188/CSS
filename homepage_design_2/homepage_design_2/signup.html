<!DOCTYPE html>
<html>
<head>
<title>
Sign Up
</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="container">
<div id="header"><div id="headercontent">
<div id="headertext"><h1>Welcome to Meeting Expo 2014</h1>
SUITE 5A-1204, 799 E DRAGRAM, TUCSON AZ 85705, USA
<h2>May 15, 2014 - May 21, 2014</h2></div>
</div></div>
<div id="step"><div id="stepcontent">
	<p>Registration step 2 of 3</p>
</div></div>
<div id="content">
	<p><i>This is the address where registration materials will be sent and the name that will appear on your badge.</i></p>
	<form>
		<label for="firstname">First Name*</label><input type="text" id="firstname" name="firstname" required>
		<label for="lastname">Last Name*</label><input type="text" id="lastname" name="lastname" required>
		<label for="main1">Mailing Address 1*</label><input type="text" id="main1" name="main1" required>
		<label for="mail2">Mailing Address 2</label><input type="text" id="mail2" name="mail2">
		<label for="city">City*</label><input type="text" id="city" name="city" required>
		<label for="state">State*</label><select id="state" name="state" required>
			<option>State 1</option>
			<option>State 2</option>
			<option>State 3</option>
		</select>
		<label for="postalcode">Postal Code*</label><input type="text" id="postalcode" name="postalcode" required>
		<label for="country">Country*</label><select id="country" name="country" required>
			<option>Country 1</option>
			<option>Country 2</option>
			<option>Country 3</option>
		</select>
		<label for="workphone">Work Phone*</label><input type="text" id="workphone" name="workphone" required>
		<label for="fax">Fax</label><input type="text" id="fax" name="fax">
		<label for="email">Email*</label><input type="text" id="email" name="email" required>
		<label for="title">Title</label><input type="text" id="title" name="title">
		<label for="department">Department</label><input type="text" id="department" name="department">
		<label for="company">Company</label><input type="text" id="company" name="company">
		<p><input type="submit" value="NEXT STEP"></p>
	</form>
</div>
</div>
<div id="footer"><div id="footercontent">
	<div id="copyright">Copyright (c) 1997-2013 Site.com</div><div id="bottommenu"><a href="">Policies</a><a href="">Site Map</a></div>
</div></div>
</body>
</html>
